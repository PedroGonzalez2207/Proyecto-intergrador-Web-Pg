<header class="mian-header">
    <div class="header-content">
        <span class="brand">Portafolios para Programadores</span>
    </div>
</header>

<main class="login-page">
    <section class="login-container">
        <div class="big-card">
            <div class="card-header">
                <h1>Bienvenido a Code Stage</h1>
                <p class="card-subtitle">Plataforma para conectar programadores con usuarios, 
                    muestra portafolios reales y agenda asesorías de forma sencilla.</p>
            </div>

            <div class="separator"></div>

            <div class="card-description">
                <h2>Iniciar Sesión</h2>
                <p>
                    Para poder acceder al portafil se necesita acceder con su cuenta de Google
                </p>
            </div>

            <div class="card-actions">
                <button class="google-btn" (click)="onLoginWithGoogle()">
                    <span class="google-icon">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"/>
                    </span>
                    Iniciar sesión con Google
                </button>
            </div>
        </div>
    </section>
    <aside class="login-right"></aside>
</main>


<footer class="main-footer">
    <div class="footer-content">
        <span>© 2025 Pedro Gonzalez - UPS</span>
    </div>
</footer>
